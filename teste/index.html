<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(117, 128, 28);
            color: white;
            display: flex;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, Helvetica, sans-serif;
        }
        main{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        div{
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        #resposta{
            font-weight: bold;
        }
        button{
            height: 35px;
            width: 60px;
            font-size: 1.6rem;
            font-weight: bold;
            cursor: pointer;
            animation: surgirbotao 3s 1 forwards;
        }
        @keyframes surgirbotao{
            from{
                height: 5px;
                width: 5px;
                font-size: 0rem;
            }
            to{
                height: 35px;
                width: 60px;
                font-size: 1.6rem;
            }
        }
        footer{
            color: rgb(198, 210, 30);
            text-shadow: 0 0 5px rgb(198, 210, 30), 0 0 10px rgb(198, 210, 30), 0 0 20px rgb(198, 210, 30) ;
            cursor: pointer;
            text-align: center;
            margin: 0 auto 20px auto;
            background-color: black;
            width: 200px;
            border-radius: 10px;
            padding: 5px;
            transition: box-shadow 0.5s;
        }
        footer:hover{
            box-shadow: 0 0 5px rgb(198, 210, 30), 0 0 10px rgb(198, 210, 30), 0 0 20px rgb(198, 210, 30);
        }
        
    </style>
</head>
<body>
    <main>
        <div>contagem de cliques: <span id="resposta">0</span></div>
        <div class="buttons">
            <button onclick="maisUm()">+1</button>
            <button onclick="menosUm()">-1</button>
            <button onclick="maisDez()">+10</button>
            <button onclick="menosDez()">-10</button>
            <button onclick="maisCem()">+100</button>
            <button onclick="menosCem()">-100</button>
            <button onclick="zerarContador()">&#x21bb;</button>
        </div>
    </main>

    <footer id="rodape">&copy;pedrocavalcante</footer>
    <script>
        let contador = 0
        let rodape = document.getElementById('rodape')

        rodape.addEventListener('click', function(){
            location.href = 'https://github.com/Pedrocavalcant'
        })

        const respostaTela = () => {
            document.getElementById('resposta').textContent = contador
        }

        const maisUm = () => {
            contador ++
            respostaTela()
        }

        const menosUm = () => {
            if(contador > 0){
                contador --
            respostaTela()
            } else{
                document.getElementById('resposta').textContent = 'Não permitido o contador ficar abaixo de 0'
            }        
        }

        const zerarContador = () => {
            contador = 0
            respostaTela()
        }

        const maisDez = () => {
            contador += 10
            respostaTela()
        }

        const menosDez = () => {
            if(contador > 10){
                contador -= 10
                respostaTela()
            } else{
                document.getElementById('resposta').textContent = 'Não permitido o contador ficar abaixo de 0'
            }
        }

        const maisCem = () => {
            contador += 100
            respostaTela()
        }

        const menosCem = () => {
            if(contador > 100){
                contador -= 100
            respostaTela()
            } else{
                document.getElementById('resposta').textContent = 'Não permitido o contador ficar abaixo de 0'
            }
        }
    </script>
</body>
</html>
