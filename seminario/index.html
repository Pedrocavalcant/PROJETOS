<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seminário</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: black;
    }

    *::before,
    *::after {
      box-sizing: inherit;
    }

    .item {
      position: absolute;
      width: 170px;
      height: 80px;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid white;
      border-radius: 10px;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 0;
      font-weight: bold;
      top: 50%;
      left: 50%;
      overflow: hidden;
    }

    .item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      height: 100%;
      width: 100%;
      background: linear-gradient(to right, transparent 0%, white 50%, transparent 100%);
      opacity: 0.6;
      transition: none;
    }

    .item.visible {
      opacity: 1;
      scale: 1;
    }

    .item.visible::before {
      animation: shine 1.2s forwards;
    }

    .item.shine-complete {
      transition: box-shadow 0.5s, text-shadow 0.5s;
      box-shadow: 0 0 4px white, 0 0 8px white;
      text-shadow: 0 0 2px white, 0 0 4px white;
    }

    @keyframes shine {
      0% {
        left: -100%;
      }

      100% {
        left: 100%;
      }
    }

    .item.visible:hover {
      scale: 1.05;
      cursor: pointer;
      box-shadow: 0 0 4px white, 0 0 8px white, 0 0 16px white;
      text-shadow: 0 0 4px white, 0 0 8px white;
    }

    .erros.visible {
      transform: translate(-250px, -200px) scale(1) rotateX(10deg) rotateY(10deg);
    }

    .enquadr.visible {
      transform: translate(75px, -200px) scale(1) rotateX(10deg) rotateY(-10deg);
    }

    .mov.visible {
      transform: translate(-75px, 200px) scale(1) rotateX(-10deg);
    }

    .sobre.visible {
      transform: translate(-350px, 200px) scale(1) rotateY(10deg);
    }

    .recom.visible {
      transform: translate(200px, 200px) scale(1) rotateY(-10deg);
    }

    /* MOBILE RESPONSIVO */
    @media(max-width: 431px) {
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 20px;
        height: 100dvh;
        width: 100vw;
        overflow: hidden;
        position: relative;
      }

      .item {
        position: static;
        transform: none;
        opacity: 1;
        max-width: 300px;
        width: 80%;
        transition: none;
      }

      .item::before {
        display: none;
      }

      .erros.visible,
      .enquadr.visible,
      .mov.visible,
      .sobre.visible,
      .recom.visible {
        transform: none;
      }
    }

    @media(max-width: 915px) {
      .item {
        width: 150px;
        height: 70px;
        font-size: 0.85rem;
      }

      .erros.visible {
        top: 30%;
        left: 30%;
        transform: translate(-50%, -50%) scale(1) rotateX(8deg) rotateY(8deg);
      }

      .enquadr.visible {
        top: 30%;
        left: 70%;
        transform: translate(-50%, -50%) scale(1) rotateX(8deg) rotateY(-8deg);
      }

      .mov.visible {
        top: 85%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1) rotateX(-8deg);
      }

      .sobre.visible {
        top: 75%;
        left: 20%;
        transform: translate(-50%, -50%) scale(1) rotateY(8deg);
      }

      .recom.visible {
        top: 75%;
        left: 80%;
        transform: translate(-50%, -50%) scale(1) rotateY(-8deg);
      }
    }
  </style>
</head>

<body>
  <div class="item erros visible" id="erro">ERROS</div>
  <div class="item enquadr visible" id="enquadramento">ENQUADRAMENTOS</div>
  <div class="item mov visible" id="movimento">MOVIMENTOS</div>
  <div class="item sobre visible" id="sobre">SOBRE</div>
  <div class="item recom visible" id="recomendacao">RECOMENDAÇÕES</div>

  <script src="main.js"></script>
</body>

</html>
