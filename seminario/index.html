<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seminário</title>
  <style>
    *,
    *::before,
    *::after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: sans-serif;
    }

    .nav-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      perspective: 1000px;
    }

    .central-button {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: black;
      color: aqua;
      border: 4px solid aqua;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      transition: background-color 0.4s ease, color 0.4s ease, scale 0.4s ease-in-out;
    }

    .central-button:hover {
      background-color: aqua;
      color: black;
    }

    .central-button:active {
      scale: 0.8;
    }

    .item {
      position: absolute;
      width: 170px;
      height: 80px;
      background-color: black;
      color: aqua;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid aqua;
      border-radius: 10px;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 0;
      font-weight: bold;
      top: 50%;
      left: 50%;
      overflow: hidden;
    }

    /* Inicialmente sem brilho */
    .item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      height: 100%;
      width: 100%;
      background: linear-gradient(to right, transparent 0%, aqua 50%, transparent 100%);
      opacity: 0.6;
      transition: none;
    }

    .item.visible {
      opacity: 1;
      scale: 1;
    }

    .item.visible::before {
      animation: shine 1.2s forwards;
    }

    /* Após a animação, adiciona brilho completo */
    .item.shine-complete {
      transition: box-shadow 0.5s, text-shadow 0.5s;
      box-shadow: 0 0 4px aqua, 0 0 8px aqua;
      text-shadow: 0 0 2px aqua, 0 0 4px aqua;
    }

    @keyframes shine {
      0% {
        left: -100%;
      }

      100% {
        left: 100%;
      }
    }

    .item.visible:hover {
      scale: 1.05;
      cursor: pointer;
      box-shadow: 0 0 4px aqua, 0 0 8px aqua, 0 0 16px aqua;
      text-shadow: 0 0 4px aqua;
    }

    .erros.visible {
      transform: translate(-250px, -200px) scale(1) rotateX(10deg) rotateY(10deg);
    }

    .enquadr.visible {
      transform: translate(75px, -200px) scale(1) rotateX(10deg) rotateY(-10deg);
    }

    .mov.visible {
      transform: translate(-75px, 200px) scale(1) rotateX(-10deg);
    }

    .sobre.visible {
      transform: translate(-350px, 200px) scale(1) rotateY(10deg);
    }

    .recom.visible {
      transform: translate(200px, 200px) scale(1) rotateY(-10deg);
    }
  </style>
</head>

<body>
  <div class="nav-container">
    <div class="central-button" onclick="expandItems()">MENU</div>
    <div class="item erros" id="erro">ERROS</div>
    <div class="item enquadr" id="enquadramento">ENQUADRAMENTOS</div>
    <div class="item mov" id="movimento">MOVIMENTOS</div>
    <div class="item sobre" id="sobre">SOBRE</div>
    <div class="item recom" id="recomendacao">RECOMENDAÇÕES</div>
  </div>

  <script src="index.js"></script>
</body>

</html>
