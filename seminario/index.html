    .item {
      position: absolute;
      width: 170px;
      height: 80px;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid white;
      border-radius: 10px;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 0;
      font-weight: bold;
      top: 50%;
      left: 50%;
      overflow: hidden;
    }

    .item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      height: 100%;
      width: 100%;
      background: linear-gradient(to right, transparent 0%, white 50%, transparent 100%);
      opacity: 0.6;
      transition: none;
    }

    .item.visible {
      opacity: 1;
      scale: 1;
    }

    .item.visible::before {
      animation: shine 1.2s forwards;
    }

    .item.shine-complete {
      transition: box-shadow 0.5s, text-shadow 0.5s;
      box-shadow: 0 0 4px white, 0 0 8px white;
      text-shadow: 0 0 2px white, 0 0 4px white;
    }

    @keyframes shine {
      0% {
        left: -100%;
      }

      100% {
        left: 100%;
      }
    }

    .item.visible:hover {
      scale: 1.05;
      cursor: pointer;
      box-shadow: 0 0 4px white, 0 0 8px white, 0 0 16px white;
      text-shadow: 0 0 4px white, 0 0 8px white;
    }

    .erros.visible {
      transform: translate(-250px, -200px) scale(1) rotateX(10deg) rotateY(10deg);
    }

    .enquadr.visible {
      transform: translate(75px, -200px) scale(1) rotateX(10deg) rotateY(-10deg);
    }

    .mov.visible {
      transform: translate(-75px, 200px) scale(1) rotateX(-10deg);
    }

    .sobre.visible {
      transform: translate(-350px, 200px) scale(1) rotateY(10deg);
    }

    .recom.visible {
      transform: translate(200px, 200px) scale(1) rotateY(-10deg);
    }

    /* MOBILE RESPONSIVO */
    @media(max-width: 413px) {
  body {
    overflow-y: hidden;
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    flex-direction: column;
    gap: 20px;
    left: 45%;
    top: 30%;
  }


  .item {
    position: static;
    transform: scale(1);
    opacity: 1;
    left: 50%;
    transition: none;
    max-width: 300px;
    width: 80%;
  }

  .item.visible {
    opacity: 1;
    transform: scale(1);
  }

  .item::before {
    display: none;
  }

  .erros.visible,
  .enquadr.visible,
  .mov.visible,
  .sobre.visible,
  .recom.visible {
    transform: none;
  }

}
