<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            gap: 15px;
            justify-content: center;
            height: 50px;
            align-items: center;
            width: 200px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1rem;
            z-index: 1;
            background-color: black;
            position: relative;
        }

        .cam {
            cursor: pointer;
            transition: 0.2s all;
        }

        .cam:hover {
            color: black;
            text-shadow: 0 0 2px white, 0 0 4px white, 0 0 8px white;
            text-decoration: underline;
            scale: 1.1;
        }
        .border{
            width: 200px;
            height: 50px;
            background: linear-gradient(45deg,transparent 90%, blue);
            border-radius: 25px;
            position: absolute;
            z-index: 2;
            padding: 10px;
            animation: borderanimation 3s infinite ease-in-out;
        }

        @keyframes borderanimation{
            from{
                background-color: linear-gradient(0deg, transparent 90%, blue);
            }
            to{
                background-color: linear-gradient(360deg, transparent 90%, blue);
            }
        }

            }

</head>

<body>
