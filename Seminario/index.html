<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminário</title>
    <style>
        *, *::before, *::after{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: black;
            color: rgb(40, 66, 212);
        }
        nav{
            display: flex;
            flex: 1;
            margin: 10px;

            justify-content: space-between;
            border: 2px solid rgb(0, 47, 255);
        }
        div{
            padding: 10px;
            transition: all 0.3s ease-in-out;
        }
        div:hover{
            background-color: rgb(40, 66, 212);
            color: black;
        }
        div:active{
            scale: 0.8;
        }
    </style>
</head>
<body>
    <nav id="container">
        <div class="tela1">ERROS</div>
        <div class="tela2">ENQUADRAMENTOS</div>
        <div class="tela3">MOVIMENTOS</div>
        <div class="tela4">SOBRE</div>
        <div class="tela5">RECOMENDACÕES</div>
    </nav>
</body>
</html>
