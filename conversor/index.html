<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <style>
        *{
            padding:0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1{
            text-transform: uppercase;
            letter-spacing: 8px;
        }
        section{
            height: 600px;
            width: 500px;
            background-color: rgb(44, 104, 132);
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            border-radius: 20px;
        }
        label{
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        input{
            border-radius: 5px;
            border: none;
            padding: 6px;
        }
    </style>
</head>
<body>
    <section>
        <h1>conversor</h1>
        <label>Valor: <input type="number" placeholder="valor"></label>
        <label><input type="submit" ></label>

    </section>
</body>
</html>
